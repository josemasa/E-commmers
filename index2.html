<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tienda Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body { font-family: Arial, sans-serif; background: #9fd5ee; margin: 0; padding: 8px; }
  h1 { text-align: center; }
  h3 { text-align: center; }
  #filtros { margin-bottom: 15px; text-align: center; }
  select, input[type="text"] { padding: 8px; margin: 5px; }
  #productos { display: flex; flex-wrap: wrap; justify-content: center; }
  .producto {
    background: rgb(186, 235, 241);
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 8px;
    margin: 6px;
    flex: 1 1 220px;
    max-width: 220px;
    text-align: center;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .producto img {
    width: 100px;
    height: auto;
    cursor: pointer;
    border-radius: 4px;
    margin-bottom: 6px;
  }
  .producto h3 {
    margin: 4px 0;
    font-size: 18px;
  }
  .fila-dos {
    display: flex;
    flex-direction: column;
    gap: 8px;
    align-items: center;
    width: 100%;
  }
  .cantidad { display: flex; justify-content: center; align-items: center; }
  .cantidad button { padding: 5px 10px; font-size: 16px; }
  .cantidad input { width: 50px; text-align: center; margin: 0 5px; }
  button.agregar { background-color: #25D366; border: none; color: white; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
  button.agregar:hover { background-color: #128C7E; }
  #boton-carrito {
    position: fixed; bottom: 20px; right: 20px; background-color: #25D366; color: white; border: none;
    border-radius: 50%; width: 60px; height: 60px; font-size: 24px; box-shadow: 2px 2px 8px rgba(0,0,0,0.2); cursor: pointer;
  }
  /* Modal */
  .modal {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000;
  }
  .modal-contenido {
    background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto;
  }
  .modal-contenido h2 { text-align: center; }
  ul { list-style: none; padding: 0; margin: 0; }
  #lista-carrito li {
    background: #fefefe;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 8px;
    margin-bottom: 8px;
    display: grid;
    grid-template-rows: auto auto;
    gap: 6px;
  }
  #lista-carrito li .fila-uno {
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    font-size: 16px;
  }
  #lista-carrito li .fila-dos {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    flex-wrap: wrap;
  }
  .acciones { display: flex; gap: 6px; }
  .btn { padding: 10px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
  .whatsapp { background-color: #25D366; color: white; }
  .vaciar { background-color: #d9534f; color: white; }
  .seguir { background-color: #007bff; color: white; }

  /* Modal para imagen grande */
  #modal-img {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 2000;
  }
  #modal-img img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 8px;
  }
  #modal-img span {
    position: absolute; top: 20px; right: 30px; color: white; font-size: 30px; cursor: pointer;
  }

  /* M√≥vil: tarjetas ocupan ancho completo */
  @media (max-width: 600px) {
    #productos { flex-direction: column; align-items: stretch; }
    .producto {
      flex: 1 1 auto;
      max-width: 100%;
      width: 100%;
    }
  }
</style>
</head>
<body>

<h1>üõçÔ∏è Tienda Online</h1>
<h3>solo productos con stock</h3>
<div id="filtros">
  <input type="text" id="buscador" placeholder="üîç Buscar producto..." oninput="filtrarProductos()">
  <select id="categoria" onchange="filtrarProductos()">
    <option value="">Todas las categor√≠as</option>
  </select>
</div>

<div id="productos"></div>

<!-- Bot√≥n flotante -->
<button id="boton-carrito" onclick="abrirCarrito()">üõí</button>

<!-- Modal Carrito -->
<div id="modal-carrito" class="modal">
  <div class="modal-contenido">
    <h2>üõí Mi Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p><strong>Total:</strong> $<span id="total"></span></p>
    <div style="text-align:center;">
      <button class="btn seguir" onclick="cerrarCarrito()">‚¨Ö Seguir comprando</button>
      <button class="btn vaciar" onclick="vaciarCarrito()">üóë Vaciar</button>
      <button class="btn whatsapp" onclick="enviarWhatsApp()">üì§ Enviar</button>
    </div>
  </div>
</div>

<!-- Modal Imagen -->
<div id="modal-img" onclick="cerrarImagen()">
  <span onclick="cerrarImagen()">&times;</span>
  <img id="img-grande" src="" onclick="event.stopPropagation()">
</div>

<script>
const sheetID = '1Bcfwxd2RidSKvpFnyKrnzddHpjUkpbuJtA6cXVQSZBE';
const sheetName = 'Hoja1';
const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

let productos = [];
let seleccionados = [];
let categorias = [];

fetch(url)
  .then(res => res.text())
  .then(data => {
    const json = JSON.parse(data.substr(47).slice(0, -2));
    const rows = json.table.rows;
    rows.forEach(row => {
      const nombre = row.c[0]?.v || '';
      const precio = row.c[1]?.v || 0;
      const categoria = row.c[2]?.v || 'Sin categor√≠a';
      const clave = (row.c[3]?.v || '').toString().trim();  // <-- CLAVE como texto
      productos.push({ nombre, precio, categoria, clave });
      if (!categorias.includes(categoria)) categorias.push(categoria);
    });
    cargarCategorias();
    mostrarProductos(productos);
  });

function cargarCategorias() {
  const select = document.getElementById('categoria');
  categorias.sort().forEach(cat => {
    const option = document.createElement('option');
    option.value = cat;
    option.textContent = cat;
    select.appendChild(option);
  });
}

function mostrarProductos(lista) {
  const contenedor = document.getElementById('productos');
  contenedor.innerHTML = '';
  lista.forEach((p, index) => {
    const div = document.createElement('div');
    div.className = 'producto';
    const nombreArchivo = p.clave + '.jpg';
    div.innerHTML = `
      <img src="img/${nombreArchivo}" alt="${p.nombre}" 
           onclick="verImagen('img/${nombreArchivo}')"
           onerror="this.onerror=null; this.src='img/no-image.jpg';">
      <h3>${p.nombre}</h3>
      <div class="fila-dos">
        <p>üíµ $${p.precio}</p>
        <div class="cantidad">
          <button onclick="cambiarCantidad('cantidad-${index}', -1)">-</button>
          <input type="number" id="cantidad-${index}" min="1" value="1">
          <button onclick="cambiarCantidad('cantidad-${index}', 1)">+</button>
        </div>
        <button class="agregar" onclick="agregarAlPedido('${p.nombre}', ${p.precio}, 'cantidad-${index}')">Agregar</button>
      </div>
    `;
    contenedor.appendChild(div);
  });
}

function verImagen(ruta) {
  document.getElementById('img-grande').src = ruta;
  document.getElementById('modal-img').style.display = 'flex';
}
function cerrarImagen() {
  document.getElementById('modal-img').style.display = 'none';
}

function actualizarResumen() {
  const lista = document.getElementById('lista-carrito');
  lista.innerHTML = '';
  let total = 0;
  seleccionados.forEach((p, i) => {
    const subtotal = p.precio * p.cantidad;
    total += subtotal;
    const li = document.createElement('li');
    li.innerHTML = `
      <div class="fila-uno">
        <span>${p.nombre}</span>
        <span>üíµ $${p.precio}</span>
      </div>
      <div class="fila-dos">
        <span>Subtotal: $${subtotal}</span>
        <div class="acciones">
          <button onclick="editarCantidad(${i}, -1)">-</button>
          <button onclick="editarCantidad(${i}, 1)">+</button>
          <button onclick="eliminarProducto(${i})">‚ùå</button>
        </div>
        <span>Cant: ${p.cantidad}</span>
      </div>
    `;
    lista.appendChild(li);
  });
  document.getElementById('total').textContent = total;
}

function cambiarCantidad(id, delta) {
  const input = document.getElementById(id);
  let valor = parseInt(input.value) || 1;
  valor = Math.max(1, valor + delta);
  input.value = valor;
}

function agregarAlPedido(nombre, precio, inputID) {
  const cantidad = parseInt(document.getElementById(inputID).value) || 1;
  const index = seleccionados.findIndex(p => p.nombre === nombre);
  if (index > -1) {
    seleccionados[index].cantidad += cantidad;
  } else {
    seleccionados.push({ nombre, precio, cantidad });
  }
  actualizarResumen();
}

function editarCantidad(index, delta) {
  seleccionados[index].cantidad = Math.max(1, seleccionados[index].cantidad + delta);
  actualizarResumen();
}

function eliminarProducto(index) {
  seleccionados.splice(index, 1);
  actualizarResumen();
}

function vaciarCarrito() {
  seleccionados = [];
  actualizarResumen();
}

function abrirCarrito() {
  document.getElementById('modal-carrito').style.display = 'flex';
  actualizarResumen();
}

function cerrarCarrito() {
  document.getElementById('modal-carrito').style.display = 'none';
}

function enviarWhatsApp() {
  if (seleccionados.length === 0) {
    alert("El carrito est√° vac√≠o");
    return;
  }
  let mensaje = "üõí *Detalle del pedido:*\n";
  seleccionados.forEach(p => {
    mensaje += `${p.cantidad} x ${p.nombre} \n`;
  });
  mensaje += `\nüí∞ Total: $${document.getElementById('total').textContent}`;
  const phoneNumber = "543816163841";
  window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(mensaje)}`, "_blank");
}

function filtrarProductos() {
  const texto = document.getElementById('buscador').value.toLowerCase();
  const categoria = document.getElementById('categoria').value;
  const filtrados = productos.filter(p => 
    p.nombre.toLowerCase().includes(texto) &&
    (categoria === "" || p.categoria === categoria)
  );
  mostrarProductos(filtrados);
}
</script>
</body>
</html>

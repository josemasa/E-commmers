<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Online con Cantidades</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    .producto {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      width: 220px;
      flex: 1 1 calc(33.33% - 20px);
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #25D366;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #128C7E;
    }
    #productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #carrito-info {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    #lista-carrito {
      margin-top: 10px;
      list-style: none;
      padding: 0;
    }
    #lista-carrito li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="text"] {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px auto;
      display: block;
    }
    input[type="number"] {
      width: 60px;
      margin-top: 5px;
    }
    .cantidad {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .botones {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .botones button {
      flex: 1 1 auto;
    }
    #boton-carrito {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #25D366;
  color: white;
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  font-size: 24px;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
  cursor: pointer;
  z-index: 1000;
  display: none;
}

#carrito-info.oculto {
  display: none;
}

@media (max-width: 768px) {
  #boton-carrito {
    display: block;
  }
  #carrito-info {
    display: none;
  }
  #carrito-info.mostrar {
    display: block;
  }
}

    @media (max-width: 768px) {
      .producto {
        flex: 1 1 calc(50% - 20px);
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .producto {
        flex: 1 1 100%;
        max-width: 100%;
      }
      .botones {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <h1>üõçÔ∏è Tienda Online</h1>

  <input type="text" id="buscador" placeholder="üîç Buscar producto por nombre..." oninput="filtrarProductos()">

  <div id="productos"></div>

  <div id="carrito-info">
    <p>üßÆ Productos seleccionados: <span id="contador">0</span></p>
    <p>üí∞ Total: $<span id="total">0</span></p>
    <ul id="lista-carrito"></ul>
    <div class="botones">
      <button onclick="enviarWhatsApp()">üì§ Enviar pedido por WhatsApp</button>
      <button onclick="vaciarCarrito()" style="background:#d9534f;">üóëÔ∏è Vaciar carrito</button>
    </div>
  </div>

  <script>
    const sheetID = '1Bcfwxd2RidSKvpFnyKrnzddHpjUkpbuJtA6cXVQSZBE';
    const sheetName = 'Hoja1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    let productos = [];
    let seleccionados = [];

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const rows = json.table.rows;
        rows.forEach(row => {
          const nombre = row.c[0]?.v || '';
          const precio = row.c[1]?.v || 0;
          const imagen = row.c[2]?.v || '';
          productos.push({ nombre, precio, imagen });
        });
        mostrarProductos(productos);
      });

    function mostrarProductos(lista) {
      const contenedor = document.getElementById('productos');
      contenedor.innerHTML = '';
      lista.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = 'producto';
        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <h3>${p.nombre}</h3>
          <p>üíµ $${p.precio}</p>
          <div class="cantidad">
            <label for="cantidad-${index}">Cantidad:</label>
            <input type="number" id="cantidad-${index}" min="1" value="1">
          </div>
          <button onclick="agregarAlPedido('${p.nombre}', ${p.precio}, 'cantidad-${index}')">Agregar</button>
        `;
        contenedor.appendChild(div);
      });
    }

    function agregarAlPedido(nombre, precio, inputID) {
      const cantidad = parseInt(document.getElementById(inputID).value) || 1;
      const index = seleccionados.findIndex(p => p.nombre === nombre);
      if (index > -1) {
        seleccionados[index].cantidad += cantidad;
      } else {
        seleccionados.push({ nombre, precio, cantidad });
      }
      actualizarResumen();
    }

    function quitarDelPedido(index) {
      seleccionados.splice(index, 1);
      actualizarResumen();
    }

    function vaciarCarrito() {
      if (confirm("¬øEst√°s seguro de vaciar el carrito?")) {
        seleccionados = [];
        actualizarResumen();
      }
    }

    function actualizarResumen() {
      const totalProductos = seleccionados.reduce((acc, p) => acc + p.cantidad, 0);
      const total = seleccionados.reduce((acc, p) => acc + (p.precio * p.cantidad), 0);

      document.getElementById('contador').textContent = totalProductos;
      document.getElementById('total').textContent = total;

      const lista = document.getElementById('lista-carrito');
      lista.innerHTML = '';
      seleccionados.forEach((p, i) => {
        const subtotal = p.precio * p.cantidad;
        const li = document.createElement('li');
        li.innerHTML = `
          üõí ${p.nombre} - Cantidad: ${p.cantidad} - Unitario: $${p.precio} - Subtotal: $${subtotal}
          <button onclick="quitarDelPedido(${i})">‚ùå</button>
        `;
        lista.appendChild(li);
      });
    }

    function enviarWhatsApp() {
      if (seleccionados.length === 0) {
        alert("No hay productos seleccionados.");
        return;
      }

      const mensaje = seleccionados.map(p => `üõí ${p.nombre} x${p.cantidad} - $${p.precio} c/u = $${p.precio * p.cantidad}`).join('\n');
      const total = seleccionados.reduce((acc, p) => acc + (p.precio * p.cantidad), 0);
      const finalMsg = `Hola! Quiero pedir:\n${mensaje}\n\nüí∞ Total: $${total}`;
      const url = "https://wa.me/?text=" + encodeURIComponent(finalMsg);

      if (confirm("¬øEnviar este pedido por WhatsApp?")) {
        window.open(url, "_blank");
      }
    }

    function filtrarProductos() {
      const texto = document.getElementById('buscador').value.toLowerCase();
      const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(texto));
      mostrarProductos(filtrados);
    }
    function toggleCarrito() {
  const carrito = document.getElementById('carrito-info');
  carrito.classList.toggle('mostrar');
}

  </script>
  <button id="boton-carrito" onclick="toggleCarrito()">üõí</button>

</body>
</html>
